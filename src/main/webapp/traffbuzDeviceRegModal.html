<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>TrafficBuzz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
    <div class="contact-clean" style="background-image: url(&quot;assets/img/star-sky.jpg&quot;);">
        <form method="post">
            <h2 class="text-center">TrafficBuz Device Registration</h2>
            <div class="form-group"><input class="form-control" type="text" name="DeviceName" placeholder="Device name"></div>
            <div class="form-group"><small class="form-text text-danger">Enter the device id given in registration card</small><input class="form-control" type="text" name="DeviceName" placeholder="Device Id"></div>
            <div class="form-group"><small class="form-text text-danger">Start Time</small><input class="form-control" type="time"></div>
            <div class="form-group"><small class="form-text text-danger">End Time</small><input class="form-control" type="time"></div>
            <div class="form-group"><small class="form-text text-danger">source address to start your trip from</small><input class="form-control" type="text" name="sourceAdd" placeholder="Source Address"></div>
            <div class="form-group"><small class="form-text text-danger">destination address for the trip</small><input class="form-control" type="text" name="DestinationAddr" placeholder="Destination Address"></div>
            <div class="form-group"><button class="btn btn-primary" type="submit">Save</button></div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
