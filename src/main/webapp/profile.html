<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>TrafficBuzz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
    <div class="contact-clean" style="background-image: url(&quot;assets/img/star-sky.jpg&quot;);">
        <form method="post">
            <h2 class="text-center">Profile</h2>
            <div class="form-group"><input class="form-control" type="text" name="username" placeholder="Name"></div>
            <div class="form-group"><textarea class="form-control" placeholder="Home Address (optional)"></textarea></div>
            <div class="form-group text-center">
                <div class="dropdown"><button class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false" type="button">Timezone</button>
                    <div class="dropdown-menu" role="menu"><a class="dropdown-item" role="presentation" href="#">First Item</a><a class="dropdown-item" role="presentation" href="#">Second Item</a><a class="dropdown-item" role="presentation" href="#">Third Item</a></div>
                </div>
            </div>
            <div class="form-group text-center"><button class="btn btn-primary text-center" type="submit">Save</button></div>
        </form>
        <form>
            <h2 class="text-center">Password update</h2>
            <div class="form-group"><input class="form-control" type="password" placeholder="old password"></div>
            <div class="form-group"><input class="form-control" type="password" placeholder="new password"></div>
            <div class="form-group text-center"><button class="btn btn-primary" type="submit">Save</button></div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
